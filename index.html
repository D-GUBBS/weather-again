<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Duduziles app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon" &#xF2B6></div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">32°C</span>
              <span class="weather-app-temperature-min"
                ><strong>23°C</strong>
              </span>
              <div class="weather-forecast-temperature"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/D-GUBBS" target="_blank"
          >Duduzile Kubheka</a
        >
        is
        <a href="https://github.com/D-GUBBS/weather-again" target="_blank"
          >open-sourced on github</a
        >
        and
        <a
          href="https://beautiful-paprenjak-11db98.netlify.app/?"
          target="_blank"
        >
          hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
